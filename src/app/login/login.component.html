<div class="content-background">
   <div class="uk-section-small">
      <div class="uk-container uk-container-large">
         <div uk-grid class="uk-child-width-1-1@s uk-child-width-2-3@l">
            <div class="uk-width-1-1@s uk-width-1-4@l uk-width-1-3@xl"></div>
            <div class="uk-width-1-1@s uk-width-1-2@l uk-width-1-3@xl">
               <div class="uk-card uk-card-default">
                  <div class="uk-card-header">
                     Login Page
                  </div>
                  <div class="uk-card-body">
                    <h2 style="text-align:center;">{{globals.webtitle}}</h2>
                    <br />
                     <form (submit)="login($event, email.value, password.value)">
                        <fieldset class="uk-fieldset">
                           <div class="uk-margin">
                              <div class="uk-position-relative">
                                 <span class="uk-form-icon ion-android-person"></span>
                                 <input name="email" class="uk-input" type="email" placeholder="Email" #email>
                              </div>
                           </div>
                           <div class="uk-margin">
                              <div class="uk-position-relative">
                                 <span class="uk-form-icon ion-locked"></span>
                                 <input name="password" class="uk-input" type="password" placeholder="Password" #password>
                              </div>
                           </div>
                           <div class="uk-margin">
                              <a routerLink="/">Forgot your password?</a>
                           </div>
                           <div class="uk-margin">
                              <button type="submit" class="uk-button uk-button-primary">
                                <span class="ion-forward"></span>&nbsp; Login
                              </button>
                           </div>
                           <hr />
                           <div style="text-align:center;">
                              <p>
                                 You don't have an account yet?
                              </p>
                              <a routerLink="/register.html" class="uk-button uk-button-default">
                              <span class="ion-android-person-add"></span>&nbsp; Register
                              </a>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
            <div class="uk-width-1-1@s uk-width-1-4@l uk-width-1-3@xl"></div>
         </div>
      </div>
   </div>
</div>
