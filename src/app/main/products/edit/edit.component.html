<button class="uk-button uk-button-primary uk-margin-small" type="button" uk-toggle="target: #form-product-edit; animation: uk-animation-slide-top, uk-animation-fade"><span uk-icon="icon: pencil;ratio:1.25;"></span></button>
<button class="uk-button uk-button-danger uk-margin-small uk-margin-remove-top" type="button" uk-toggle="target: #form-product-edit; animation: uk-animation-slide-top, uk-animation-fade"><span uk-icon="icon: trash;ratio:1.25;"></span></button>
<div id="form-product-edit" class="uk-card uk-card-default uk-card-body uk-margin-small uk-margin-remove-top" hidden>
  <h2 class="uk-card-title">Edit Product: <strong>{{product.name}}</strong></h2>
  <form (ngSubmit)="onSubmit();productForm.reset()" #productForm="ngForm">
    <div class="uk-grid-small uk-child-width-1-3@m" uk-grid>
      <div class="uk-padding-small">
        <label for="name" class="uk-form-label">Name</label>
        <input type="text" name="name" class="uk-input" placeholder="Name"
          [required]="true" [(ngModel)]="product.name" #name="ngModel">
      </div>
      <div class="uk-padding-small">
        <label for="sku" class="uk-form-label">SKU</label>
        <input type="text" name="sku" class="uk-input" placeholder="SKU"
          [required]="true" [(ngModel)]="product.sku" #sku="ngModel">
      </div>
      <div class="uk-padding-small">
        <label for="type" class="uk-form-label">Type</label>
        <input ngui-auto-complete
        class="uk-input"
        [(ngModel)]="product.type"
        [source]="productTypes"
        list-formatter="name"
        display-property-name="name"
        placeholder="enter text" name="type" #type="ngModel"/>
      </div>
      <div class="uk-padding-small">
        <label for="stock" class="uk-form-label">Stock</label>
        <input type="number" name="stock" class="uk-input" placeholder="Stock"
          [required]="true" [(ngModel)]="product.stock" #stock="ngModel">
      </div>
      <div class="uk-padding-small">
        <label for="cost" class="uk-form-label">Cost</label>
        <input type="number" name="cost" class="uk-input" placeholder="Cost"
          [required]="true" [(ngModel)]="product.cost" #cost="ngModel">
      </div>
      <div class="uk-padding-small">
        <label for="selling_price" class="uk-form-label">Selling Price</label>
        <input type="number" name="selling_price" class="uk-input" placeholder="Selling Price"
          [required]="true" [(ngModel)]="product.selling_price" #selling_price="ngModel">
      </div>
      <div class="uk-width-1-1 uk-padding-small">
        <label for="Description" class="uk-form-label">Description</label>
        <textarea name="description" class="uk-textarea" rows="5" placeholder="Anything you know about the product ..."
          [(ngModel)]="product.description" #description="ngModel"></textarea>
      </div>
      <div class="uk-width-1-1 uk-padding-small">
        <button type="submit" class="uk-button uk-button-primary"
          [disabled]="!productForm.form.valid">Save</button>
        <button type="button" class="uk-button uk-button-default"
          (click)="initProduct()" uk-toggle="target: #form-product-edit; animation: uk-animation-fade">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
