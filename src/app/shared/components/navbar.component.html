<div uk-sticky class="uk-navbar-container tm-navbar-container"
   *ngIf="navbar">
  <div class="uk-container uk-container-expand">
    <nav uk-navbar>
      <div class="uk-navbar-left">
        <a id="sidebar_toggle" class="uk-navbar-toggle" uk-navbar-toggle-icon></a>
        <a routerLink="/" class="uk-navbar-item uk-logo">
          {{app.name}}
        </a>
      </div>
      <div class="uk-navbar-right uk-light">
        <ul class="uk-navbar-nav">
          <li class="uk-active">
            <a href="#">Admin &nbsp;<span class="ion-ios-arrow-down"></span></a>
            <div uk-dropdown="pos: bottom-right; mode: click; offset: -17;">
              <ul class="uk-nav uk-navbar-dropdown-nav">
                <li class="uk-nav-header">Options</li>
                <li><a routerLink="/">Edit Profile</a></li>
                <li class="uk-nav-header">Actions</li>
                <li><a href="#modal-logout" uk-toggle>Logout</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div id="modal-logout" uk-modal>
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h2 class="uk-modal-title uk-text-center">Logout Confirmation</h2>
        </div>
        <div class="uk-modal-body uk-text-center">
            <p>Are you sure want to continue to logout?</p>
        </div>
        <div class="uk-modal-footer">
          <div class="uk-container">
              <div class="uk-grid-small uk-child-width-1-2" uk-grid>
                  <button class="uk-button uk-button-default uk-modal-close" type="button">Nah, let's go back</button>
                  <button class="uk-button uk-button-primary uk-modal-close" type="button" (click)="logout()">Yes, Let me logout</button>
              </div>
          </div>
        </div>
    </div>
</div>
